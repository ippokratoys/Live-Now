<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:style="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <!--bootstrap and jquery-->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!--fonts and icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!--for date range picker-->
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css"/>

    <!--custom css/js-->
    <link rel="stylesheet" type="text/css" href="css/profile.css"/>

    <title>profile_host</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="nav-side-menu" th:replace="profile_menu :: nav-bar-profile"></div><!--end of side bar-->
        </div><!--end of col-3 for the bar -->
        <!--main content of profile-->
        <div id="my_info" class="col-sm-6">
            <h1>My Profile</h1>
            <form method="post" action="/profile">
                <div class="a-field">
                    <label for="f-image" class="a-label hidden">Photo : </label>
                    <span class="a-value"><img class="img-responsive" src="http://www.andyworthington.co.uk/wp-content/uploads/shaker-aamer-nov-2012-1.jpg"/></span>
                    <input id="f-image" class="a-input hidden" type="file" name="image" value=""/>
                </div>

                <div class="a-field">
                    <label for="f-name" class="a-label">Name : </label>
                    <span class="a-value" th:text="${user.name}"> Tns</span>
                    <input id="f-name" class="a-input hidden" type="text" name="name" value=""/>
                </div>

                <div class="a-field">
                    <label for="f-surname" class="a-label">Surname : </label>
                    <span class="a-value" th:text="${user.surname}">Pol</span>
                    <input id="f-surname" class="a-input hidden" type="text" name="surname" value=""/>
                </div>

                <div class="a-field">
                    <label for="f-telephone" class="a-label">Telephone : </label>
                    <span class="a-value" th:text="${user.phoneNum}">210-1111</span>
                    <input id="f-telephone" class="a-input hidden" type="text" name="telephone" value=""/>
                </div>

                <div class="a-field">
                    <label for="f-email" class="a-label">Email: </label>
                    <span class="a-value" th:text="${user.email}">apostolos@gmail.com</span>
                    <input id="f-email" class="a-input hidden" type="text" name="email" value=""/>
                </div>

                <div class="a-field">
                    <label for="f-password" class="a-input hidden">Password: </label>
                    <input id="f-password" class="a-input hidden" type="password" name="password" value=""/>
                </div>

                <div class="a-field">
                    <label for="f-confirm" class="a-input hidden">Confirm Password: </label>
                    <input id="f-confirm" class="a-input hidden" type="password" name="confirm" value=""/>
                </div>

                <input class="hidden" type="submit" value="Submit edits"/>
            </form>
        </div>
    </div>
    <div class="row col-sm-offset-3">
        <button class="bottom-right" id="edit-info" onclick="editInfo()">Edit My Info</button>
    </div>
</div>

<script th:src="@{/js/jquery.js}" src="js/jquery.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" th:src="@{/js/daterangepicker.js}" src="js/daterangepicker.js"></script>
<script type="text/javascript" th:src="@{/js/profile.js}" src="js/profile.js"></script>

</body>

</html>
